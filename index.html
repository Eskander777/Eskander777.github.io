<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A task for JS developer job">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="store.js" async></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Книги</a>
        <button class="show-cart btn btn-secondary my-2 my-sm-0" id="myBtn">Показать корзину</button>
    </nav>

    <div id="myImageModal" class="modal-for-image">
        <span class="closeImageModal">&times;</span>
        <img class="modal-image-content" id="img01">
        <div id="caption"></div>
    </div>

    <section>
        <div id="template">
        </div>
    </section>

    <div id="myModal" class="modal">

    <div class="modal__content">
        <span class="close">&times;</span>
        <div class="cart">
                <h2>Корзина</h2>
            <div class="cart__row">
                <span class="cart__item cart__header cart__column">Наименование</span>
                <span class="cart__price cart__header cart__column">Цена за единицу</span>
                <span class="cart__quantity cart__header cart__column">Кол-во</span>
                <span class="cart__item-total cart__header cart__column">Общая стоимость позиции</span>
            </div>
            <div class="cart__items">
            </div>
            <div class="cart__total">
                <div class="cart__total-title">Общее кол-во</div>
                <span class="cart__total-amount">0</span>
                <div class="cart__total-title">Общая стоимость</div>
                <span class="cart__total-price">0 ₽</span>
            </div>
        </div>
    </div>
    
    </div>

</body>
</html>
