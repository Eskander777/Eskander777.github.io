<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A task for JS developer job">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="store.js" async></script>
</head>
<body>
    <nav class="navbar navbar-light fixed-top bg-light">
        <a class="navbar-brand">Книги</a>
        <button class="show-cart btn btn-secondary my-2 my-sm-0" id="myBtn">Показать корзину</button>
    </nav>

    <div id="myImageModal" class="modal-for-image">
        <span class="closeImageModal">&times;</span>
        <img class="modal-image-content" id="img01">
        <div id="caption"></div>
    </div>

    <section>
        <div id="template">
        </div>
    </section>

    <div id="myModal" class="modal">

    <div class="modal__content">
        <span class="close">&times;</span>
        <div class="cart container">
                <h2>Корзина</h2>
            <table class="table table-hover .table-responsive-md">
                <thead>
            <tr class="cart__row">
                <th colspan="2">Наименование</th>
                <th>Цена за единицу</th>
                <th>Кол-во</th>
                <th>Общая стоимость позиции</th>
            </tr>
                </thead>
            <tbody class="cart__items">
            </tbody>
            </table>
            <div>
            <div class="cart__total">
                <div class="cart__total-title">Общее кол-во</div>
                <span class="cart__total-amount">0</span>
                <div class="cart__total-title">Общая стоимость</div>
                <span class="cart__total-price">0 ₽</span>
            </div>
            <div class="col text-center">
                <button class="register-order-btn btn btn-success">Сформировать заказ</button>
            </div>
            </div>
        </div>
    </div>
    
    </div>

</body>
</html>
