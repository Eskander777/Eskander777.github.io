<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A task for JS developer job">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
    <script type="text/javascript" async src="store.js" defer ></script>
</head>
<body>
    <nav class="navbar navbar-light fixed-top bg-light">
        <a class="navbar-brand">Книги</a>
        <button class="show-cart btn btn-secondary my-2 my-sm-0" id="myBtn">Показать корзину</button>
    </nav>
    
    <main>
      <div class="loader"></div>
        <div id="template" class="goods row">
        </div>
        <div id="myImageModal" class="modal">
          <span class="closeImageModal">&times;</span>
          <img class="modal-image__content" id="img01">
          <div id="caption"></div>
        </div>
    </main>

    <div id="myModal" class="modal">
    <div class="modal__content">
        <span class="close">&times;</span>
        <div class="cart container">
                <h2>Корзина</h2>
            <table class="table table-hover table-responsive-md">
                <thead>
            <tr class="cart__row">
                <th colspan="2">Наименование</th>
                <th>Цена за единицу</th>
                <th>Кол-во</th>
                <th>Общая стоимость позиции</th>
            </tr>
                </thead>
            <tbody class="cart__items">
            </tbody>
            </table>
            <div>
            <div class="cart__total">
                <div class="cart__total-title">Общее кол-во</div>
                <span class="cart__total-amount">0</span>
                <div class="cart__total-title">Общая стоимость</div>
                <span class="cart__total-price">0 ₽</span>
            </div>
            <div class="col text-center">
                <button class="btn btn-success" id="register-order-btn">Сформировать заказ</button>
            </div>
            </div>
        </div>
    </div>    
    </div>

    <div id="MyModalCustomer" class="modal">
        <div class="modal-for-customer__content">
            <form id="customer-form" action="/customer" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="customerFirstName">Имя</label>
                        <input type="text" class="form-control" id="customerFirstName" placeholder="Имя" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="customerLastName">Фамилия</label>
                        <input type="text" class="form-control" id="customerLastName" placeholder="Фамилия" required>
                      </div>
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Пароль</label>
                      <input type="password" class="form-control" id="inputPassword4" autocomplete="off" placeholder="Пароль" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Адрес</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Адрес" required>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">Город</label>
                      <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">Страна</label>
                      <select id="inputState" class="form-control" required>
                        <option selected>Выберите...</option>
                        <option>Российская Федерация</option>
                        <option>Украина</option>
                        <option>Белоруссия</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Индекс</label>
                      <input type="text" class="form-control" id="inputZip" required>
                    </div>
                <input type="submit" id="submit-button" class="btn btn-outline-success">
                <button type="button" class="btn btn-outline-danger customer-cancel-button" id="clsCstmFormBtn">Отмена</button>
              </form> 
            
        </div>
    </div>


</body>
</html>
